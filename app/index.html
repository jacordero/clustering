<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>KMeans</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="page-wrap">
    <h1>Basic KMeans implementation</h1>

    <div id="kmeans-board"></div>

    <div id="controls">
        <div class="first-column">
          Number of points: <input type="text" id="numberOfPoints" name="points" value="300">
        </div>
        <div class="second-column">
          Number of clusters: <input type="text" id="numberOfClusters" name="clusters" value="5">
        </div>
        <div class="third-column">
          <label for="initialization-method">Initialization method</label>
          <select id="initializationMethod" name="initialization-method">
            <option value="random">Random</option>
            <option value="smart">Smart</option>
          </select>
        </div>
        <div class="fourth-column">
          <button onclick="startKMeans()">Start</button>
          <button onclick="stopKMeans()">Stop</button>
        </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</body>
</html>
