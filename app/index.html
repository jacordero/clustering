<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>KMeans</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="page-wrap">
    <h1>Basic KMeans implementation</h1>

    <div id="kmeans-board"></div>

    <div id="controls">
        <div class="left-column">
          Number of points: <input type="text" id="numberOfPoints" name="points" value="50">
        </div>
        <div class="center-column">
          Number of clusters: <input type="text" id="numberOfClusters" name="clusters" value="3">
        </div>
        <div class="right-column">
          <button onclick="startKMeans()">Start</button>
        </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</body>
</html>
